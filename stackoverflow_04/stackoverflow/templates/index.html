{% extends "base.html"%}

{% block title %}Stack Overflow{% endblock %}

{% block content %}
  <!-- 页面的上半部分（蓝色底）Start -->
  <div class="section-warp ask-me">
    <div class="container clearfix">
      <div class="box_icon box_warp box_no_border box_no_background" box_border="transparent" box_background="transparent" box_color="#FFF">
        <div class="row">
          <div class="col-md-3">
            <h2> Stack Overflow</h2>
            <div class="clearfix"></div>
            <a class="color button dark_button medium" href="#">About Us</a>
            <a class="color button dark_button medium" href="#">Join Now</a>
          </div>
          <!-- 提问表单 Start -->
          <div class="col-md-9">
            <form class="form-style form-style-2">
              <p>
                <textarea rows="4" id="question_title" onfocus="if(this.value=='')this.value='!!!';" onblur="if(this.value=='')this.value='!!!';">!!!</textarea>
                <i class="icon-pencil"></i>
                <span class="color button small publish-question">提交问题</span>
              </p>
            </form>
          </div>
          <!-- 提问表单 End -->
        </div>
      </div>
    </div>
  </div>
  <!-- 页面的上半部分（蓝色底）End -->
  <!-- 页面的下半部分（灰色底）当用户登录后显示内容 Start -->
  {% if current_user.is_authenticated %}
    <section class="container main-content">
      <div class="row">
        <div class="col-md-9">
        </div>
        <aside class="col-md-3 sidebar">
          <div class="widget">
            <h3 class="widget_title">用户名：{{ current_user.name }}</h3>
            <!-- 退出登录的按钮 -->
            <a href="{{ url_for('front.logout') }}">
              <input type="button" value="退出登录" class="button color small">
            </a>
          </div>
        </aside>
      </div>
    </section>
  {% endif %}
  <!-- 页面的下半部分（灰色底）当用户登录后显示内容 End -->
{% endblock %}

{% block footer %}
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
